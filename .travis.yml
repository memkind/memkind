dist: bionic
language: cpp
cache: ccache
git:
  depth: false
matrix:
  fast_finish: true
  include:

    - &Astyle_
      name: "Astyle"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - astyle
      script:
        - ./astyle.sh

    - <<: *Astyle_
      name: "Astyle PPC"
      arch: ppc64le

    - &GCC_4_8
      name: "GCC 4.8"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
            - libnuma-dev
      env:
         - MATRIX_EVAL="CC=gcc-4.8 && CXX=g++-4.8"
      install:
      script:
        - ./build.sh
    - <<: *GCC_4_8
      name: "GCC 4.8 PPC"
      arch: ppc64le

    - &GCC_10
      name: "GCC 10.0"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-10
            - libnuma-dev
      env:
         - MATRIX_EVAL="CC=gcc-10 && CXX=g++-10"
      install:
      script:
        - ./build.sh
    - <<: *GCC_10
      name: "GCC 10.0 PPC"
      arch: ppc64le

    - &Clang_10
      name: "Clang 10"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-bionic-10
          packages:
            - clang-10
            - libnuma-dev
      env:
        - MATRIX_EVAL="CC=clang-10 && CXX=clang++-10"
      install:
      script:
        - ./build.sh
    - <<: *Clang_10
      name: "Clang 10 PPC"
      arch: ppc64le

before_install:
  - eval "${MATRIX_EVAL}"
  
